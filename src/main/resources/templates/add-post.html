<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Add Post</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<style>
.header {
	padding-bottom: 1px;
	margin-left: 50px;
	margin-right: 50px;
	text-align: center;
	background: #000000;
	color: white;
	font-size: 15px;
	margin-right: 50px;
}
</style>
<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
<script>
	window.onload = function() {
		CKEDITOR.replace('textareaContent');
	};
</script>
<body>
	<div class="header">
		<h1 style="text-align: center;">Add Post</h1>
		<small class="form-text text-muted"><p>Its Anish Blogs App</p></small>
	</div>
	<div style="margin-top: 20px" class="container mt-10">
		<div class="justify-content-center">
			<form th:action="@{/addblog}" th:object="${add_blog_req}"
				method="POST">
				<div class="form-group">
					<label for="exampleInputEmail1">Title</label> <input type="text"
						class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Title"
						required="required" th:field="*{title}" th:value="${title}" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Short Description</label> <input
						type="text" class="form-control" id="shortdescriotion"
						placeholder="Short Description" required="required"
						th:field="*{shortDescription}" th:value="${shortDescription}">
				</div>

				<input hidden="true" type="text" class="form-control" th:field="*{blogId}" th:value="${blogId}">
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Content</label>
					<textarea type="text" class="form-control" id="textareaContent"
						rows="3" required="required" th:field="*{content}"
						th:value="${content}"></textarea>
				</div>
				<button style="background:blue;" type="submit"
					class="form-control btn btn-primary submit px-3">POST</button>
			</form>
		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	

</body>
</html>
