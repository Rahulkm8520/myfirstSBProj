<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Sign Up Here</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Do Sign Up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div  style="background:green;"
							class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to signup</h2>
								<p>If you have an account?</p>
								<h3><a href="/login" class="btn btn-red">Log In</a></h3>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
						<p style="color: red" th:text="${errMsg}">This is a paragraph.</p>
								<p style="color: green" th:text="${successMsg}">This is another paragraph.</p>
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign Up</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="https://www.facebook.com"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-facebook"></span></a> <a
											href="https://twitter.com"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form th:action="@{/signup}" th:object="${signupreq}"
								method="POST" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">First Name</label> <input
										type="text" class="form-control" placeholder="First Name"
										th:field="*{firstName}" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Last Name</label> <input
										type="text" class="form-control" placeholder="Last Name"
										th:field="*{lastName}" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Email</label> <input
										type="email" class="form-control" placeholder="Email"
										th:field="*{email}" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Password</label> <input
										type="password" class="form-control" placeholder="Password"
										th:field="*{password}" required>
								</div>
								<div class="form-group">
									<button style="background:black;"  type="submit"
										class="form-control btn btn-primary submit px-3 mt-4">Sign
										Up</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	

</body>
</html>
